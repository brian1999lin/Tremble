<div *ngIf="patient">
  <h2>{{patient.name}} details!</h2>
  <div>
    <label>id: </label>{{patient.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="patient.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
